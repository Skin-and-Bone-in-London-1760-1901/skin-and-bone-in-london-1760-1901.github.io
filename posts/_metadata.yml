# options specified here will apply to all posts in this folder

listing:
  contents: posts/**/*.qmd
  sort: "date desc"
  type: default
  categories: false
  sort-ui: false
  filter-ui: false
  fields: [date, title, description, categories]

  date-format: "D MMMM YYYY"
page-layout: full

# date-format in this file doesn't seem to do anything. may have to specify for every post.
# or maybe experiment to see if you only need it in the listing page.
# but at least you can, so it's better than distill.
#   feed: true doesn't work here either - needs to be in blog listing page qmd

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: false
